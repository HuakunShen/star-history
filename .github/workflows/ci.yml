name: CI Build & Test
on:
  push:
  workflow_dispatch:
  workflow_call:
jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.24
      - name: Install Dependencies
        run: bun install
      - name: Build and Test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bun run build
          bun test
